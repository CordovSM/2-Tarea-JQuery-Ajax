<body class="container">
	<div class="contenedor">
		<div class="head">
			<h1 class="tam">TODO LIST</h1>
		</div>
		<form class="form" id="todoForm">
			<input type="text" id="todoInput" placeholder="Add Task">
		</form>
			<br>
			<br>
		<div>
			<button id="btn" onclick="agregarTodo()" type="button" class='btn btn-dark'>Add New Task</button>
		</div>
			<br>
		<div>
			<button id="desplegar" type="button" class="btn btn-outline-dark">All Options</button>
		</div>
			<br>

			<div id="opciones" style = "display:none;">
				<button id="importante" type="button" class="btn btn-danger">Marcar las tareas como importantes</button>
				<button id="esconder" type="button" class="btn btn-info" >Esconder la lista</button>
				<button id="mostrar"  type="button" class="btn btn-success" >Mostrar la lista</button>
			</div>
		
	</div>
	<br>
	<div>
		<div  class="tasklist">
			<ol id="list" class="list"></ol>
		</div>
	</div>
